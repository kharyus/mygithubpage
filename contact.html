<!doctype HTML>
<html>

    <head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Crístian Dias de Oliveira Portfolio</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
	<script type="text/javascript" src="scripts/validation.js"></script>
    </head>

    <body>
	<nav>
	    <ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="projects.html">Projects</a></li>
		<li class="active">Contact</li>
	    </ul>
	</nav>

	<header>
	    <h1>Crístian Dias de Oliveira Portfolio</h1>
	</header>

	<section id="content">
	    <div class="post">
		<h2>Contact me</h2>
		<form action="index.html" method="post">
		    <fieldset>
			<legend>Information</legend>
			<label for="name">Name</label>
			<input id="name" name="name" type="text" />
			<span id="nameError" class="error">* Required Field</span>
			<br/>

			<label for="phone">Phone</label>
			<input id="phone" name="phone" type="tel" />
			<span id="phoneError" class="error">* Required Field</span>
			<span id="phoneRegexpError" class="error">* Invalid Phone Number</span>
			<br/>

			<label for="email">Email</label>
			<input id="email" name="email" type="email" />
			<span id="emailError" class="error">* Required Field</span>
			<span id="emailRegexpError" class="error">* Invalid Email</span>
			<br/>

			<label for="comments">Comments</label>
			<span id="commentsError" class="error">* Required Field</span>
			<br/>
			<textarea id="comments" name="comments" rows="8" cols="130"></textarea>
			<br/>

			<input id="submit" type="submit" value="Submit" />
			<input id="clear" type="reset" value="Clear" />
		    </fieldset>
		</form>
	    </div>
	</section>

	<footer>
	    <ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="projects.html">Projects</a></li>
		<li class="activeFooter">Contact</li>
	    </ul>
	</footer>
    </body>

</html>
